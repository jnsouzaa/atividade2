<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Cards Yu-Gi-Oh!</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="./src/favicons/icon.ico" />
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>  

    <main class="container">
        <h1>Buscador de Cards Yu-Gi-Oh!</h1>
        <div class="search-box">
            <input type="text" id="card-name" placeholder="Digite o nome do card" required>
            <button id="search-button">Buscar</button>
        </div>
        
        <div id="card-results" class="card-grid">
        </div>
    </main>

    <div id="card-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-card-info">
                </div>
        </div>
    </div>

    <script src="src/js/script.js"></script>
</body>
</html>
